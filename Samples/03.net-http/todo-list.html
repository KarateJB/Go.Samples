{{template "header" .}}
<body>
  <div class="content">
    <h1>{{.PageTitle}}</h1>
    <a href="/todo/create" class="btn btn-dark" role="button">Create</a>
    <hr />

    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        {{range $i, $t := .Todos}}
        <tr>
          <th scope="row">{{inc $i}}</th>
          {{if .IsDone}}
            <td class="text-success">{{.Title}} (Done)</td>
          {{else}}
            <td class="text-danger">{{.Title}}</td>
          {{end}}
        </tr>
        {{end}}
      </tbody>
    </table>
  </div>
</body>
